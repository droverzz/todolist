<!doctype html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To-Do list</title>
    <link rel="stylesheet" href="todo.css">
</head>
<body>
<div class="container">
    <div class="todo-app">
        <h2>Public feed<img src="images/cloud.png"> </h2>
        <div class="row">
            <input type="text" id="input-name" placeholder="Who are you?">
        </div>
        <div class="row">
            
            <input type="text" id="input-box" placeholder="What needs to be done?">
          
        </div>
        <button onclick="addTask()">Add</button>
        <div class="alert" id="alert" hidden="hidden">
            <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
            New tasks have arrived!
        </div>
        
        <ul id="list-container">

        </ul>
    </div>
    <div class="space">
        <img src="images/IMG_3918.gif">
    </div>
</div>
<script src="todo.js"></script>
</body>
</html>
